<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-08">
    <meta name="viewport" content="device-width" , initial-scale="1.0">
    <head>
        <title>Backyard</title>
        <link rel="stylesheet" href="style.css">

        <style>
           .gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
  }
  .image {
    margin: 10px;
    position: relative;
    overflow: hidden; 
  }
  .image img {
    width: 400px; 
    height: auto;
    display: block;
    transition: transform 0.3s ease; 
  }
  .details {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    color: #fff;
    padding: 10px;
    box-sizing: border-box;
    transform: translateY(100%);
    transition: transform 0.3s ease; 
    opacity: 0;
    z-index: 1;
  }
  .image:hover .details {
    transform: translateY(0);
    opacity: 1;
  }
        </style>
    </head>
    <body>
     <div class="gallery">
        <div class="image">
          <img src="1.png" alt="Image 1">
          <div class="details">This is 3bhk Bunglows with full furnished.
            It has gallery various beautiful views.</div>
        </div>
        <div class="image">
          <img src="https://placehold.co/600x400" alt="Image 2">
          <div class="details">Image 2 Details</div>
        </div>
        <div class="image">
          <img src="https://placehold.co/600x400" alt="Image 3">
          <div class="details">Image 3 Details</div>
        </div>
        <div class="image">
          <img src="https://placehold.co/600x400" alt="Image 4">
          <div class="details">Image 4 Details</div>
        </div>
        <div class="image">
          <img src="https://placehold.co/600x400" alt="Image 5">
          <div class="details">Image 5 Details</div>
        </div>
      </div>

      <a href="index.html">previous page</a>

    </body>
</html>
